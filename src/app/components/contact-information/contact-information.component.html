<div class="contact-information pb-5 middle-information">
  <nav class="my-5 bg-light-blue d-inline-block w-100">
    <div class="container">
      <div class="row">
        <div class="p-2 font-22 text-white text-center">
          CONTACT INFORMATION
        </div>
      </div>
    </div>
  </nav>

  <ul class="d-flex justify-content-between processing-data p-0 m-auto">
    <li class="col p-0 d-inline-block text-center position-relative active"><span
        class="process-count m-auto bg-white text-dark-blue font-16
        d-inline-block">1</span> <span class="d-inline-block w-100
        text-dark-blue
        font-14 mt-1 font-weight-medium">REGISTER</span></li>
    <li class="col p-0 d-inline-block text-center position-relative active"><span
        class="process-count m-auto bg-white text-dark-blue font-16
        d-inline-block">2</span> <span class="d-inline-block w-100
        text-dark-blue
        font-14 mt-1 font-weight-medium">SUBMIT INFO</span></li>
    <li class="col p-0 d-inline-block text-center position-relative"><span
        class="process-count m-auto bg-white text-dark-blue font-16
        d-inline-block">3</span> <span class="d-inline-block w-100
        text-dark-blue
        font-14 mt-1 font-weight-medium">COMPLETE</span></li>
  </ul>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="p-4 mx-form-xl m-auto bg-white border-dark-gray rounded-10">
          <div class="mb-3 font-16 font-weight-medium text-light-gray">Please
            fill
            in the following required
            information</div>
          <form [formGroup]="contactInformation"
            (ngSubmit)="registrationData()">
            <div class="form-wrapper font-20 font-semi-bold mb-3"
              [ngClass]="contactInformation.touched &&
              contactInformation.invalid
              && contactInformation.get('firstName').errors?
              'error-message' : ''">
              <label class="mb-1 font-weight-bold font-16 text-dark-gray w-100">First
                Name:*</label>
              <input type="text" class="rounded-0 form-control"
                formControlName="firstName">
            </div>
            <div class="form-wrapper font-20 font-semi-bold mb-3"
              [ngClass]="contactInformation.touched &&
              contactInformation.invalid
              && contactInformation.get('lastName').errors?
              'error-message' : ''">
              <label class="mb-1 font-weight-bold font-16 text-dark-gray w-100">Last
                Name:*</label>
              <input type="text" class="rounded-0 form-control"
                formControlName="lastName">
            </div>
            <div class="form-wrapper font-20 font-semi-bold mb-3"
              [ngClass]="contactInformation.touched &&
              contactInformation.invalid
              && contactInformation.get('state').errors?
              'error-message' : ''">
              <label class="mb-1 font-weight-bold font-16 text-dark-gray w-100">State:*</label>
              <select class="form-select" formControlName="state">
                <option selected value="">select State</option>
                <option *ngFor="let item of stateOption" [value]="item.value">{{item.Desc}}</option>
              </select>
            </div>
            <div class="mb-3 font-16 font-weight-medium text-light-gray
              line-height-lg">Please provide your email address.<br> All meeting
              correspondence will be sent via email.</div>
            <div class="form-wrapper font-20 font-semi-bold mb-3"
              [ngClass]="contactInformation.touched &&
              contactInformation.invalid
              && contactInformation.get('email').errors?
              'error-message' : ''">
              <label class="mb-1 font-weight-bold font-16 text-dark-gray w-100">Email:*</label>
              <input type="text" class="rounded-0 form-control" formControlName="email">
            </div>
            <div class="form-wrapper font-20 font-semi-bold mb-3"
              [ngClass]="contactInformation.touched &&
              contactInformation.invalid
              && contactInformation.get('confirmMail').errors?
              'error-message' : ''">
              <label class="mb-1 font-weight-bold font-16 text-dark-gray w-100">Confirm
                Email:*</label>
              <input type="text" class="rounded-0 form-control"
                formControlName="confirmMail">
            </div>
            <div class=" font-semi-bold">
              <input type="checkbox" class="font-semi-bold me-1"
                formControlName="subscribe" id="subscribe">
              <label class="font-weight-bold font-16 text-dark-gray" for="subscribe">Subscribe
                to Ne wsletter</label>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn px-3 py-2 bg-dark-blue
                font-weight-medium text-white font-16">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
